<h1>New Appointment</h1>
<div id="newAppt">
	<form ng-submit="addAppt()" ng-controller="ApptController">
	    <p>Date: <input type="date" ng-model="new_appt.date" min="{{currentDayMin}}" required> Time: <input type="time" ng-model="new_appt.time" min="08:00:00" max="17:00:00" required></p>
	    <p>Complain: <textarea ng-model="new_appt.complain"></textarea></p>
	    <input type="submit" id="add_appt" value="Add Appointment">
	</form>
</div>
